name: analytics_gen
description: Type-safe analytics event tracking with code generation from YAML configuration. Supports multiple providers, testing utilities, and export formats.
version: 1.0.1
homepage: https://github.com/yelmuratoff/analytics_gen
documentation: https://pub.dev/documentation/analytics_gen/latest/
repository: https://github.com/yelmuratoff/analytics_gen
issue_tracker: https://github.com/yelmuratoff/analytics_gen/issues

topics:
  - analytics
  - event-tracking
  - events-generator
  - analytics-generation
  - analytics-generator

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  yaml: ^3.1.3
  path: ^1.9.1
  args: ^2.7.0
  collection: ^1.19.1
  source_span: ^1.10.1
  meta: ^1.11.0

dev_dependencies:
  lints: ^6.0.0
  test: ^1.27.0

dartdoc:
  include:
    - "doc/**"
