analytics_gen:
  # Input configurations
  inputs:
    # Path to YAML event files (relative to project root)
    events: events
    
    # Shared parameter definitions
    shared_parameters:
      - events/shared_user.yaml
      - events/shared_app.yaml
      
    # Additional context files (e.g. user properties, theme context)
    contexts:
      - events/theme_context.yaml
      - events/user_properties.yaml

  # Output configurations
  outputs:
    # Path where generated Dart code will be written (relative to lib/)
    dart: src/analytics/generated
    
    # Path for documentation (optional)
    docs: docs/analytics_events.md
    
    # Path for export files (optional)
    exports: assets/generated

  # Generation targets (what to build)
  targets:
    docs: true
    csv: true
    json: true
    sql: true
    plan: true
    tests: true

  # Validation and generation rules
  rules:
    # If true, each generated logEvent call will include the event description
    # under the 'description' key in the parameters map. Default: false
    include_event_description: true

    # If true, forbids string interpolation in event names to prevent high cardinality.
    # Default: false
    strict_event_names: false

    # If true, enforces that all parameters must be defined in shared_parameters files.
    # Default: false
    enforce_centrally_defined_parameters: false

    # If true, prevents defining parameters in events that are already defined in shared_parameters.
    # Default: false
    prevent_event_parameter_duplicates: false

  naming:
    # Keep snake_case domains (files/mixins stay stable) but allow legacy parameter
    # keys to opt-in via per-parameter `identifier`.
    enforce_snake_case_domains: true
    enforce_snake_case_parameters: true
    # Use human-friendly aliases when auto-building event names without `event_name`.
    event_name_template: "{domain_alias}: {event}"
    identifier_template: "{domain}.{event}"
    domain_aliases:
      screen: "Screen Domain"
      purchase: "Purchase Flow"
