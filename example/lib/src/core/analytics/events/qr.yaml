qr:
  action:
    description: Event related to actions performed in the QR Scanner.
    event_name: "QR Scanner: {action} {from}"
    parameters:
      action:
        string:
        description: The action performed (e.g., "scan_clicked"; "my_qr_clicked"; "gallery_clicked", "flashlight_toggled")
      from:
        string?:
        description: The context from which the action is performed (e.g., "tab_bar", "menu", "qr_cards")
      value:
        string?:
        description: The value that the action is being performed on (e.g., "enabled", "disabled")
