name: Format check

on:
   pull_request:
      branches: [main]

jobs:
   dart-format-check:
      runs-on: ubuntu-latest
      steps:
         - name: Checkout repository
           uses: actions/checkout@v4

         - name: Set up Dart
           uses: dart-lang/setup-dart@v1
           with:
              sdk: stable

         - name: Check dart format (lib, bin, test)
           run: dart format --output=none --set-exit-if-changed lib bin test
